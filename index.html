<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body class="debug">
    <div class="container">

        <!-- elemento root che contiene la finestra whatsapp -->
        <div id="root" class="clearfix">
            <!-- colonna di sinistra con la rubrica -->
            <div class="col_sx left">
                <!-- sezione utente user con foto profilo, nome e bottoni utili -->
                <div class="user">
                    <div class="profile">
                        <img src="img/avatar_5.jpg" alt="">
                        <div class="name">Nome Utente</div>
                    </div>

                    <div class="user_buttons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- sezione bottone attivazione notifiche -->
                <div class="notifiche">
                    <i class="fas fa-bell-slash"></i>
                    <div class="text">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <div class="btn_text">Attiva notifiche desktop</div>
                    </div>
                </div>

                <!-- sezione input di ricerca tra i contatti -->
                <div class="input_src">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                    <i class="fas fa-search"></i>
                </div>

                <!-- sezione contatti -->
                <ul class="contacts">
                    <li 
                        v-for="(contact, i) in contacts" 
                        :class="counter == i ? 'selected' : '' "
                        @click="counter = i"
                    >
                        <img :src=" 'img/avatar'+ contact.avatar +'.jpg' " alt="">
                        <div class="name">{{contact.name}}</div>
                    </li>
                </ul>

            </div>

            <!-- colonna di destra con la finestra dei messaggi -->
            <div class="col_dx left">
                <!-- sezione contatto selezionato -->
                <div class="contact_selected">
                    <div class="profile">
                        <img src="img/avatar_1.jpg" alt="">
                        <div class="text">
                            <div class="name">Michele</div>
                            <div class="last_message">Ultimo accesso oggi alle</div>
                        </div>
                    </div>

                    <div class="user_buttons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- finestra di dialogo con il contatto selezionato -->
                <div class="content_message">
                    <ul class="messages">
                        <li class="clearfix">
                            <div class="message user_msg right">
                                <span>Hai portato a spasso il cane?</span>
                                <div class="date_message">10/01/2020 16:15:22</div>
                            </div>
                        </li>

                        <li class="clearfix">
                            <div class="message user_msg right">
                                <span>Ricordati di dargli da mangiare</span>
                                <div class="date_message">10/01/2020 16:15:22</div>
                            </div>
                        </li>

                        <li class="clearfix">
                            <div class="message contact_msg left">
                                <span>Tutto fatto!</span>
                                <div class="date_message">10/01/2020 16:15:22</div>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- sezione input messaggio dell'utente user -->
                <div class="input_message">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
